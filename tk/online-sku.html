<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKMaxx.com SKU Search</title>
    <script>
        function redirectToTKMaxx() {
            var searchTerm = document.getElementById('searchInput').value;
            if (searchTerm.trim() !== '') {
                var url = 'https://www.tkmaxx.com/uk/en/p/' + encodeURIComponent(searchTerm);
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); redirectToTKMaxx();">
        <label for="searchInput">D/S:</label>
        <input type="text" id="searchInput" placeholder="11222222" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
